{% extends "base.html" %}

{% block title %}Log in - RGPV Live{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    
    <!-- Background Elements -->
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-100/50 via-background to-background dark:from-blue-900/10 dark:via-background dark:to-background"></div>

    <div class="max-w-md w-full space-y-8 bg-card text-card-foreground p-8 rounded-2xl border border-border shadow-xl shadow-border/50 dark:shadow-none backdrop-blur-sm bg-background/80">
        
        <div class="text-center">
            <h2 class="mt-2 text-3xl font-extrabold tracking-tight text-foreground">
                Welcome back
            </h2>
            <p class="mt-2 text-sm text-muted-foreground">
                Or <a href="{% url 'signup' %}" class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 transition-colors">create a new account</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            {% if form.non_field_errors() %}
            <div class="rounded-md bg-red-50 dark:bg-red-900/30 p-4 border border-red-200 dark:border-red-800">
                <div class="text-sm text-red-700 dark:text-red-400">
                    {{ form.non_field_errors()[0] }}
                </div>
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-foreground mb-1">Username</label>
                    <input id="id_username" name="username" type="text" required class="appearance-none block w-full px-3 py-2.5 border border-border rounded-lg bg-input/50 placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring sm:text-sm transition-colors" placeholder="Enter your username">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-foreground mb-1">Password</label>
                    <input id="id_password" name="password" type="password" required class="appearance-none block w-full px-3 py-2.5 border border-border rounded-lg bg-input/50 placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring sm:text-sm transition-colors" placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-ring border-border rounded bg-input">
                    <label for="remember-me" class="ml-2 block text-sm text-muted-foreground">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 transition-colors">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring focus:ring-offset-background transition-all shadow-md">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-foreground/50 group-hover:text-primary-foreground/80 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
