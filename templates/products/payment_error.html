{% extends "base.html" %}

{% block title %}Payment Error | RGPV Live{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-20 px-4 text-center">
    <div class="w-20 h-20 bg-red-100 dark:bg-red-900/30 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </div>
    <h1 class="text-3xl font-extrabold tracking-tight mb-4">Payment Failed!</h1>
    <p class="text-muted-foreground mb-8">Oh no! We couldn't process your transaction. Razorpay said:<br/> <strong class="text-foreground">{{ error }}</strong></p>
    
    <button onclick="window.history.back()" class="px-8 py-3 bg-primary text-primary-foreground font-bold rounded-xl shadow-md transition-transform active:scale-95">
        Go Back & Try Again
    </button>
</div>
{% endblock %}
